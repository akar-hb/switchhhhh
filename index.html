<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Relay Control</h1>
    <div>
        <button class="button" onclick="controlRelay(1, 'on')">Relay 1 ON</button>
        <button class="button off" onclick="controlRelay(1, 'off')">Relay 1 OFF</button>
    </div>
    <div>
        <button class="button" onclick="controlRelay(2, 'on')">Relay 2 ON</button>
        <button class="button off" onclick="controlRelay(2, 'off')">Relay 2 OFF</button>
    </div>
    <div>
        <button class="button" onclick="controlRelay(3, 'on')">Relay 3 ON</button>
        <button class="button off" onclick="controlRelay(3, 'off')">Relay 3 OFF</button>
    </div>
    <div>
        <button class="button" onclick="controlRelay(4, 'on')">Relay 4 ON</button>
        <button class="button off" onclick="controlRelay(4, 'off')">Relay 4 OFF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
